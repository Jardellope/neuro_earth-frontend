<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuro Earth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg" alt="Logo Neuro Earth">
        <span>Neuro Earth</span>
      </div>
      <ul class="nav-links">
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#visao">Visão</a></li>
        <li><a href="#clima">Clima</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Seção Sobre -->
  <section id="sobre">
    <h2>Status da API: <span id="status">carregando...</span></h2>
  </section>

  <!-- Seção Visão -->
  <section id="visao">
    <h2>Missão</h2>
    <p id="missao">carregando...</p>
    <h2>Objetivo</h2>
    <p id="objetivo">carregando...</p>
  </section>

  <!-- Seção Clima -->
  <section id="clima">
    <h2>Monitoramento Climático</h2>
    <p id="clima">carregando...</p>
  </section>

  <!-- Seção Contato -->
  <section id="contato">
    <h2>Fale Conosco</h2>
    <p>Email: contato@neuroearth.com</p>
  </section>

  <!-- Script para puxar dados do backend -->
  <script src="script.js"></script>
</body>
</html>
